<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="/public/css/pageb.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">


    <title>Cotización de divisas</title>
</head>
<body>
    <!-- MENU -->
    <header class="row">
      <nav class="navbar navbar-expand-md bg-body-tertiary ">
          <div class="container justify-content-around row-cols-2">

              <a class="navbar-brand col-2 col-md-3" href="/index.html">MENÚ</a>

              <button class="navbar-toggler col" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse  col-md-8" id="navbarNav">

                  <ul class="navbar-nav col-12 justify-content-around">
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="./pagea.html" target="_blank" title="Musica"> <i class="bi bi-music-note-beamed" style="font-size: 1.6rem"></i> </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="./pageb.html" title="Divisas"><i class="bi bi-currency-exchange" style="font-size: 1.6rem"></i></i></a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="./pagec.html"> <i class="bi bi-calendar-heart"style="font-size: 1.6rem"></i> </a>
                      </li>
                  </ul>

              </div>
          </div>
      </nav>
  </header>

    <main class="row row-cols-1 row-cols-md-2 cmain container-fluid justify-content-around p-0">

        <!-- TABLA -->

        <div class="row col-md-8 p-0 border-box border border-primary mb-1">
            <div class="cont6 p-1">
                <p class="text-center text-light">Conversor de Divisas</p>
            </div>
            <table class="table col-12 text-center">
                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">USD</th>
                    <th scope="col">BTC</th>
                    <th scope="col">ARS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    
                    <th scope="row"><p class="pcoti">1 USD</p> <p class="pcoti">inverse</p></th>
                    <td class=""><p class="pcoti">1.000000</p> <p class="pcoti">1.000000</p></td>
                    <td class="text-primary"> <p>0.000140</p> <p class="pcoti">7148.757</p> </td>
                    <td class="text-primary"> <p>64.87725</p> <p class="pcoti">0.015414</p> </td>
                  </tr>
                  <tr>
                    <th scope="row"><p class="pcoti">1 EUR</p> <p class="pcoti">inverse</p></th>
                    <td class="text-primary"> <p class="pcoti">1.087074</p> <p class="pcoti">0.919901</p></td>
                    <td class="text-primary"> <p>0.000152</p> <p class="pcoti">6576.156</p> </td>
                    <td class="text-primary"> <p>70.52637</p> <p class="pcoti">0.014179</p> </td>
                  </tr>
                  <tr>
                    <th scope="row"><p class="pcoti">1 GBP</p> <p class="pcoti">inverse</p></th>
                    <td class="text-primary"><p class="pcoti">1.232332</p> <p class="pcoti">0.811469</p></td>
                    <td class="text-primary"> <p>0.000172</p> <p class="pcoti">5800.997</p> </td>
                    <td class="text-primary"> <p>79.95034</p> <p class="pcoti">0.012508</p> </td>
                  </tr>
                </tbody>
            </table>
        </div>

        <div class="col-md-4 p-1 pt-0">
            <!-- FORMULARIO -->
            <div class="cont6 mb-1">
                <p class="text-center text-light ">Conversor de Divisas</p>
            </div>
            <form class="form-cont text-light p-1">


                <div class="mb-3 ">
                  <label for="cantidad" class="form-label">Cantidad</label>
                  <input required type="number" class="form-control text-end" id="cantidad" aria-describedby="emailHelp" placeholder="Cantidad" >
                </div>

                <div class="mb-3">
                  <label for="divisa" class="form-label">De</label>
                  <select required class="form-select" id="divisa">
                    <option selected>DIVISA ORIGINAL</option>
                    <option value="USD">USD Dólares EEUU</option>
                    <option value="BTC">BTC</option>
                    <option value="ARG">Pesos Argentinos</option>
                  </select>
                </div>

                <div class="mb-3 ">
                    <label for="cambio" class="form-label">De</label>
                    <select required class="form-select mb-2 " id="cambio" >
                      <option selected>Convertir A:</option>
                      <option value="USD">USD Dólares EEUU</option>
                      <option value="BTC">BTC</option>
                      <option value="ARG">ARS Pesos Argentinos</option>
                    </select>
                    <input required type="number" class="form-control text-end" id="cambio" aria-describedby="emailHelp" >
                </div>
                  <button type="submit" class="btn btn-warning w-100">Convertir  <i class="bi bi-arrow-right"></i></button>
                </form>

        </div>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
